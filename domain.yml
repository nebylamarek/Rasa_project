version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - indeterminate
  - bot_challenge

responses:
  utter_greet:
  - text: "Hello! I am Mr. Nebyla's virtual assistent"

  utter_ask:
  - text: "Can i help you ?"

  utter_goodbye:
  - text: "Bye"

  utter_affirm_help:
  - text: "Ok, I am waiting for your tasks"

  utter_deny_help:
  - text: "Ok, please tell me a reason why don't you want to help?  ?"

